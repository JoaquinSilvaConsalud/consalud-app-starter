# .github/workflows/ci-cd.yml (NUEVO)
# (Este es el pipeline de 'mi-perfil' adaptado para 'app-starter')

name: "CI/CD - Build y Deploy App Starter a GKE"

on:
  push:
    branches:
      - develop
      - main
  pull_request:
    branches:
      - develop
      - main
  workflow_dispatch:

permissions:
  contents: read
  packages: write
  id-token: write

env:
  PROJECT_ID: ${{ vars.PROJECT_ID }}
  GCP_LOCATION: ${{ vars.GCP_LOCATION }}
  GKE_CLUSTER: ${{ vars.GKE_CLUSTER }}
  IMAGE_NAME: ${{ vars.IMAGE_NAME }}
  ARTIFACT_REPO: ${{ vars.ARTIFACT_REPO }}
  GCP_NPM_REPO_NAME: ${{ vars.GCP_NPM_REPO_NAME }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: development

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}
      
      - name: Set up Cloud SDK and GKE auth plugin
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}
          install_components: 'gke-gcloud-auth-plugin'

      - name: ðŸ”‘ Get GCP AR Access Token (for NPM)
        id: get_npm_token
        run: echo "GCP_NPM_TOKEN=$(gcloud auth print-access-token)" >> $GITHUB_ENV

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.GCP_LOCATION }}-docker.pkg.dev

      - name: Generate image tag
        id: generate_tag
        run: echo "tag=${{ env.GCP_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REPO }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        id: docker-push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.generate_tag.outputs.tag }}
          build-args: |
            GCP_NPM_TOKEN=${{ env.GCP_NPM_TOKEN }}
            GCP_NPM_REPO_PATH=${{ env.GCP_LOCATION }}-npm.pkg.dev/${{ env.PROJECT_ID }}/${{ env.GCP_NPM_REPO_NAME }}

      - name: Get GKE credentials
        run: gcloud container clusters get-credentials ${{ env.GKE_CLUSTER }} --region ${{ env.GCP_LOCATION }}

      - name: ðŸš€ 1. Apply k8s Manifests (Crea el Deployment y Servicio)
        run: |
          kubectl apply -f k8s/deployment.yml
          kubectl apply -f k8s/service.yml

      - name: ðŸ”„ 2. Update Deployment Image
        run: |
          IMAGE_TAG="${{ steps.generate_tag.outputs.tag }}"
          # Usa el nombre de este deployment
          kubectl set image deployment/consalud-app-starter app-container=$IMAGE_TAG
